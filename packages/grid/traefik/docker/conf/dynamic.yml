http:
  services:
    frontend:
      loadBalancer:
        servers:
          - url: "http://frontend:80"
    backend:
      loadBalancer:
        servers:
          - url: "http://proxy:8001"
    backend-stream:
      loadBalancer:
        servers:
          - url: "http://proxy:8011"
    seaweedfs:
      loadBalancer:
        servers:
          - url: "http://seaweedfs:8333"
    headscale:
      loadBalancer:
        servers:
          - url: "http://headscale:8080"
  routers:
    frontend:
      rule: "PathPrefix(`/`)"
      entryPoints:
        - web
        - vpn
      service: "frontend"
    backend:
      rule: "PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/redoc`)"
      entryPoints:
        - web
        - vpn
      service: "backend"
    backend-stream:
      rule: "PathPrefix(`/api`) && PathPrefix(`/api/v1/syft/stream`) || PathPrefix(`/docs`) || PathPrefix(`/redoc`)"
      entryPoints:
        - web
        - vpn
      service: "backend-stream"
    blob-storage:
      rule: "PathPrefix(`/blob`)"
      entryPoints:
        - web
        - vpn
      service: "seaweedfs"
      middlewares:
        - "blob-storage-url"
        - "blob-storage-host"
    vpn:
      rule: "PathPrefix(`/vpn`)"
      entryPoints:
        - web
        - vpn
      service: "headscale"
      middlewares:
        - "vpn-url"
    ping:
      rule: "PathPrefix(`/ping`)"
      entryPoints:
        - web
        - vpn
      service: "ping@internal"
    ping_ratelimit:
      rule: "PathPrefix(`/ping_rate_limit`)"
      entryPoints:
        - web
        - vpn
      service: "ping@internal"  
      middlewares:
        - "ddos-ratelimit"

    ping_fail2ban:
      rule: "PathPrefix(`/ping_fail2ban`)"
      entryPoints:
        - web
        - vpn
      service: "ping@internal"  
      middlewares:
        - "ddos-fail2ban"


  middlewares:
    # by rewriting the customrequestheaders.Host with the same host:port as the
    # code uses internally any S3 presigned urls will still validate
    blob-storage-host:
      headers:
        customrequestheaders:
          Host: seaweedfs:8333
    blob-storage-url:
      stripprefix:
        prefixes: /blob
        forceslash: true
    vpn-url:
      stripprefix:
        prefixes: /vpn
        forceslash: true
    test-ipwhitelist:
      ipWhiteList:
        sourceRange:
          - "127.0.0.1"
    ddos-ratelimit:
      rateLimit:
        average: 1
    ddos-fail2ban:
      plugin:
        fail2ban:
          blacklist:
            ip:
              - 192.168.0.0/24
          rules:
            action: ""
            actionAbuseipdb: ""
            backend: ""
            banaction: ""
            banactionAllports: ""
            bantime: 3h
            chain: ""
            destemail: ""
            enabled: "true"
            fail2banAgent: ""
            filter: ""
            findtime: 10m
            ignorecommand: ""
            logencoding: UTF-8
            maxretry: "4"
            mode: ""
            mta: ""
            ports: 0:8000
            protocol: ""
            sender: ""
            urlregexp: ""
            usedns: ""
          whitelist:
            ip:
              - ::1
              - 127.0.0.1