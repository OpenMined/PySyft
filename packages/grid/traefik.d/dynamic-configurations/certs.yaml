---
# Dynamic configuration for Traefik with TLS certificates
tls:
  certificates:
    - certFile: /etc/traefik.d/certs/cert.pem
      keyFile: /etc/traefik.d/certs/key.pem
  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik.d/certs/cert.pem
        keyFile: /etc/traefik.d/certs/key.pem
