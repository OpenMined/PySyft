---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-reader
  namespace: openmined
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: syft
  namespace: openmined
---
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "syft" to read pods.
kind: RoleBinding
metadata:
  name: read-pods
  namespace: openmined
subjects:
- kind: ServiceAccount
  name: syft
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io