version: "3.8"
services:
  docker-host:
    image: qoomon/docker-host
    cap_add:
      - net_admin
      - net_raw

  proxy:
    restart: always
    hostname: ${DOMAIN_NAME?Variable not set}
    image: ${DOCKER_IMAGE_TRAEFIK?Variable not set}:${TRAEFIK_VERSION?Variable not set}
    networks:
      - "${TRAEFIK_PUBLIC_NETWORK?Variable not set}"
      - default
    volumes:
      - "./traefik/docker/traefik.yml:/etc/traefik/traefik.yml"
      - "./traefik/docker/dynamic.yml:/etc/traefik/conf/dynamic.yml"
    environment:
      - SERVICE_NAME=proxy
      - RELEASE=${RELEASE:-production}
      - HOSTNAME=${DOMAIN_NAME?Variable not set}
      - HTTP_PORT=${HTTP_PORT}
      - HTTPS_PORT=${HTTPS_PORT}
    ports:
      - "${HTTP_PORT}:81"
    depends_on:
      - "docker-host"

  tailscale:
    profiles:
      - vpn
    image: "${DOCKER_IMAGE_TAILSCALE?Variable not set}:${VERSION-latest}"
    environment:
      - SERVICE_NAME=tailscale
      - RELEASE=${RELEASE:-production}
      - HOSTNAME=${DOMAIN_NAME?Variable not set}
      - STACK_API_KEY=$STACK_API_KEY
    volumes:
      - tailscale-data:/var/lib/tailscale
      - "/dev/net/tun:/dev/net/tun" # Required for tailscale to work
    cap_add: # Required for tailscale to work
      - net_admin
      - sys_module
    # ports:
    #   - "41641/udp"
    #   - "4000"
    depends_on:
      - proxy
    network_mode: service:proxy

  frontend:
    restart: always
    image: "${DOCKER_IMAGE_FRONTEND?Variable not set}:${VERSION-latest}"
    profiles:
      - frontend
    depends_on:
      - proxy
    environment:
      - SERVICE_NAME=frontend
      - RELEASE=${RELEASE:-production}
      - NODE_TYPE=${NODE_TYPE?Variable not set}
      - VERSION=${VERSION}
      - VERSION_HASH=${VERSION_HASH}
      - HTTP_PORT=${HTTP_PORT}
      - HTTPS_PORT=${HTTPS_PORT}

  db:
    restart: always
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - SERVICE_NAME=db
      - RELEASE=${RELEASE:-production}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - S3_ROOT_PWD=${S3_ROOT_PWD?Variable not set}
    command:
      - postgres
      - --max_connections=1000 # default 100
      # - --shared_buffers=8GB # 32 MB
      # - --temp_buffers=8GB # default 8 MB
      # - --work_mem=8GB # default 4 MB
      # - --effective_io_concurrency=8 # default 1
      # - --block_size=16384 # default 8192
      # - --max_files_per_process=1000 # default 1000
      # - --segment_size=8GB # default 1GB # cant change

  redis:
    restart: always
    image: redis:${REDIS_VERSION?Variable not set}
    volumes:
      - app-redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - SERVICE_NAME=redis
      - RELEASE=${RELEASE:-production}
    env_file:
      - .env

  queue:
    restart: always
    image: rabbitmq:3
    environment:
      - SERVICE_NAME=queue
      - RELEASE=${RELEASE:-production}
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  backend:
    restart: always
    image: "${DOCKER_IMAGE_BACKEND?Variable not set}:${VERSION-latest}"
    depends_on:
      - proxy
      - db
    env_file:
      - .env
    environment:
      - SERVICE_NAME=backend
      - RELEASE=${RELEASE:-production}
      - VERSION=${VERSION}
      - VERSION_HASH=${VERSION_HASH}
      - NODE_TYPE=${NODE_TYPE?Variable not set}
      - DOMAIN_NAME=${DOMAIN_NAME?Variable not set}
      - STACK_API_KEY=${STACK_API_KEY}
      - PORT=8001
      - IGNORE_TLS_ERRORS=${IGNORE_TLS_ERRORS?False}
      - HTTP_PORT=${HTTP_PORT}
      - HTTPS_PORT=${HTTPS_PORT}
      - USE_BLOB_STORAGE=${USE_BLOB_STORAGE}
      - CONTAINER_HOST=${CONTAINER_HOST}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - S3_ROOT_PWD=${S3_ROOT_PWD?Variable not set}
    command: /start.sh
    network_mode: service:proxy

  backend_stream:
    restart: always
    image: "${DOCKER_IMAGE_BACKEND?Variable not set}:${VERSION-latest}"
    depends_on:
      - proxy
      - db
    env_file:
      - .env
    environment:
      - SERVICE_NAME=backend_stream
      - RELEASE=${RELEASE:-production}
      - VERSION=${VERSION}
      - VERSION_HASH=${VERSION_HASH}
      - NODE_TYPE=${NODE_TYPE?Variable not set}
      - DOMAIN_NAME=${DOMAIN_NAME?Variable not set}
      - STACK_API_KEY=${STACK_API_KEY}
      - PORT=8011
      - STREAM_QUEUE=1
      - IGNORE_TLS_ERRORS=${IGNORE_TLS_ERRORS?False}
      - HTTP_PORT=${HTTP_PORT}
      - HTTPS_PORT=${HTTPS_PORT}
      - USE_BLOB_STORAGE=${USE_BLOB_STORAGE}
      - CONTAINER_HOST=${CONTAINER_HOST}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - S3_ROOT_PWD=${S3_ROOT_PWD?Variable not set}
    command: "/start.sh"
    network_mode: service:proxy

  celeryworker:
    restart: always
    image: "${DOCKER_IMAGE_BACKEND?Variable not set}:${VERSION-latest}"
    depends_on:
      - proxy
      - db
      - queue
    env_file:
      - .env
    environment:
      - SERVICE_NAME=celeryworker
      - RELEASE=${RELEASE:-production}
      - VERSION=${VERSION}
      - VERSION_HASH=${VERSION_HASH}
      - NODE_TYPE=${NODE_TYPE?Variable not set}
      - DOMAIN_NAME=${DOMAIN_NAME?Variable not set}
      - C_FORCE_ROOT=1
      - STACK_API_KEY=${STACK_API_KEY}
      - IGNORE_TLS_ERRORS=${IGNORE_TLS_ERRORS?False}
      - HTTP_PORT=${HTTP_PORT}
      - HTTPS_PORT=${HTTPS_PORT}
      - USE_BLOB_STORAGE=${USE_BLOB_STORAGE}
      - CONTAINER_HOST=${CONTAINER_HOST}
      - NETWORK_CHECK_INTERVAL=${NETWORK_CHECK_INTERVAL}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - S3_ROOT_PWD=${S3_ROOT_PWD?Variable not set}
    command: "/worker-start.sh"
    network_mode: service:proxy

  headscale:
    profiles:
      - network
    depends_on:
      - proxy
    hostname: headscale
    image: "${DOCKER_IMAGE_HEADSCALE?Variable not set}:${VERSION-latest}"
    volumes:
      - headscale-data:/headscale/data
    environment:
      - RELEASE=${RELEASE:-production}
      - NETWORK_NAME=omnet
      - STACK_API_KEY=$STACK_API_KEY

  seaweedfs:
    profiles:
      - blob-storage
    depends_on:
      - proxy
      - redis
    image: "${DOCKER_IMAGE_SEAWEEDFS?Variable not set}"
    environment:
      - S3_VOLUME_SIZE_MB=${S3_VOLUME_SIZE_MB:-1024}
      - S3_ROOT_PWD=${S3_ROOT_PWD?Variable not Set}
      - S3_ROOT_USER=${S3_ROOT_USER?Variable not Set}
    entrypoint: ["/bin/ash" , "-c" , "set -ex && apk --no-cache add sudo && apk add gettext  && envsubst < /etc/s3config.json > update_config.json && sudo mv update_config.json /etc/update_config.json && weed server -s3 -s3.config=/etc/update_config.json -master.volumeSizeLimitMB=${S3_VOLUME_SIZE_MB}"]
    volumes:
      - seaweedfs-data:/data
      - ./seaweedfs/s3config.json:/etc/s3config.json
      - ./seaweedfs/filer.toml:/etc/seaweedfs/filer.toml

volumes:
  app-db-data:
  tailscale-data:
  headscale-data:
  app-redis-data:
  seaweedfs-data:

networks:
  traefik-public:
    # Allow setting it to false for testing
    external: ${TRAEFIK_PUBLIC_NETWORK_IS_EXTERNAL-true}
