version: "3.8"
services:
  tailscale:
    profiles:
      - vpn
    volumes:
      - ${RELATIVE_PATH}./vpn:/tailscale

  proxy:
    ports:
      - "8080"
    command:
      - "--api" # admin panel
      - "--api.insecure=true" # admin panel no password

  frontend:
    volumes:
      - ${RELATIVE_PATH}./frontend/:/app

  # svelte:
  #   volumes:
  #     - ./svelte:/app

  db:
    ports:
      - "5432"

  redis:
    ports:
      - "6379"

  queue:
    image: rabbitmq:3-management
    ports:
      - "15672" # admin web port
      # - "5672" # AMQP port

  backend:
    volumes:
      - ${RELATIVE_PATH}./backend/grid:/app/grid
      - ${RELATIVE_PATH}./backend/alembic:/app/alembic
      - ${RELATIVE_PATH}../syft:/app/syft
      - ${RELATIVE_PATH}./data/package-cache:/root/.cache
      # - ./profile:/tmp/profile
    command: /start-reload.sh

  backend_stream:
    volumes:
      - ${RELATIVE_PATH}./backend/grid:/app/grid
      - ${RELATIVE_PATH}./backend/alembic:/app/alembic
      - ${RELATIVE_PATH}../syft:/app/syft
      - ${RELATIVE_PATH}./data/package-cache:/root/.cache
      # - ./profile:/tmp/profile
    command: "/start-reload.sh"

  celeryworker:
    volumes:
      - ${RELATIVE_PATH}./backend/grid:/app/grid
      - ${RELATIVE_PATH}./backend/alembic:/app/alembic
      - ${RELATIVE_PATH}../syft/:/app/syft
      - ${RELATIVE_PATH}./data/package-cache:/root/.cache
      # - ./profile:/tmp/profile
    command: "/worker-start-reload.sh"

  headscale:
    profiles:
      - network
    volumes:
      - ${RELATIVE_PATH}./vpn:/headscale
    ports:
      - "4000"

  seaweedfs:
    profiles:
      - blob-storage
    # volumes:
    #   - ./data/seaweedfs:/data
    ports:
      - "9333" # admin web port
      - "8888" # filer web port
      # - "8333" # S3 API port
