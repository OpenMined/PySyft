apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: worker-manager
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list", "create", "update", "patch", "delete", "get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: worker-manager-binding
subjects:
  - kind: ServiceAccount
    name: worker-manager
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: worker-manager
  apiGroup: rbac.authorization.k8s.io
