apiVersion: v1
kind: Service
metadata:
  name: proxy
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
  {{- if .Values.proxy.serviceAnnotations }}
  annotations: {{ toYaml .Values.proxy.serviceAnnotations | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  selector:
    {{- include "common.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
  ports:
    - name: proxy
      protocol: TCP
      port: 80
      targetPort: 80
