apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: backend
  name: backend
spec:
  externalIPs: null
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80
  - name: queue
    port: {{ .Values.queue.port }}
    protocol: TCP
    targetPort: {{ .Values.queue.port }}
  selector:
    app.kubernetes.io/component: backend
    app.kubernetes.io/name: devspace-app
  type: ClusterIP
