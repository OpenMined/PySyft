{{- if ne .Values.node.type "gateway"}}
apiVersion: v1
kind: Service
metadata:
  name: seaweedfs
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: seaweedfs
spec:
  type: ClusterIP
  selector:
    {{- include "common.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: seaweedfs
  ports:
    - name: s3-api
      protocol: TCP
      port: 8333
      targetPort: 8333
    - name: mount-api
      protocol: TCP
      port: 4001
      targetPort: 4001
    - name: master-ui
      protocol: TCP
      port: 9333
      targetPort: 9333
    - name: filer-ui
      protocol: TCP
      port: 8888
      targetPort: 8888
{{ end }}
