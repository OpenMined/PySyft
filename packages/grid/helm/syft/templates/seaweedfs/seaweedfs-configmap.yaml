{{- if ne .Values.node.type "gateway"}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: seaweedfs-config
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: seaweedfs
data:
  filer.toml: |
    [leveldb2]
    enabled = true
    dir = "/data/filerldb2"
{{ end }}
