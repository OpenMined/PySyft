{{- if ne .Values.node.settings.nodeType "gateway"}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: seaweedfs
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: devspace-app
  name: seaweedfs
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: seaweedfs
      app.kubernetes.io/managed-by: Helm
      app.kubernetes.io/name: devspace-app
  serviceName: seaweedfs-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/component: seaweedfs
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: devspace-app
    spec:
      affinity: null
      containers:
      - args: null
        command: null
        env:
        - name: S3_VOLUME_SIZE_MB
          value: "{{ .Values.seaweedfs.S3_VOLUME_SIZE_MB }}"
        - name: S3_ROOT_USER
          value: "{{ .Values.seaweedfs.S3_ROOT_USER }}"
        - name: S3_ROOT_PWD
          valueFrom:
            secretKeyRef:
                name: {{ .Values.secrets.seaweedfs.seaweedfsecret }}
                key: S3_ROOT_PWD_SECRET
        - name: S3_PORT
          value: "{{ .Values.seaweedfs.S3_PORT }}"
        - name: SEAWEED_MOUNT_PORT
          value: "{{ .Values.seaweedfs.SEAWEED_MOUNT_PORT }}"
        envFrom: null
        image: {{ .Values.container.registry }}/openmined/grid-seaweedfs:{{ .Values.container.syft_version }}
        lifecycle: null
        livenessProbe: null
        name: container-0
        readinessProbe: null
        securityContext: null
        startupProbe: null
        volumeDevices: null
        volumeMounts:
        - mountPath: /etc/seaweedfs/filer.toml
          name: seaweedfs-config
          readOnly: false
          subPath: filer.toml
        - mountPath: /etc/seaweedfs/start.sh
          name: seaweedfs-config
          readOnly: false
          subPath: start.sh
        - mountPath: /data/blob
          name: seaweedfs-data
          readOnly: false
          subPath: ''
      dnsConfig: null
      ephemeralContainers: null
      hostAliases: null
      imagePullSecrets: null
      initContainers: null
      nodeName: null
      nodeSelector: null
      overhead: null
      readinessGates: null
      securityContext: null
      terminationGracePeriodSeconds: 5
      tolerations: null
      topologySpreadConstraints: null
      volumes:
      - configMap:
          name: seaweedfs-config
        name: seaweedfs-config
  volumeClaimTemplates:
  - metadata:
      labels:
        app.kubernetes.io/component: seaweedfs
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: devspace-app
      name: seaweedfs-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.seaweedfs.maxStorage }}
{{ end }}
