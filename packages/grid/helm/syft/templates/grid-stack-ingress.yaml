---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/rewrite-target: /
  name: grid-stack-ingress
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: proxy
                port:
                  number: 80
            path: /
            pathType: Prefix
