pytest = "^5.4.1"
python-jose = {extras = ["cryptography"], version = "^3.1.0"}
torch = "1.10.0"
checksumdir = "^1.2.0"
websockets = "^9.1.0"
loguru = "0.5.3"

[tool.poetry.dev-dependencies]
mypy = "^0.770"
black = "^19.10b0"
isort = "^4.3.21"
autoflake = "^1.3.1"
flake8 = "^3.7.9"
