---
- name: Install HAGrid
  shell: "runuser -l {{ om_user }} -c 'pipx install {{ build_dir }}/packages/hagrid --editable --force'"
  become: yes
  when: vagrant is not defined

- name: Install HAGrid
  shell: "runuser -l {{ om_user }} -c 'pipx install {{ syft_dir }}/packages/hagrid --editable --force'"
  become: yes
  when: vagrant is defined
