---
- name: Display all variables/facts known for a host
  ansible.builtin.debug:
    var: hostvars[inventory_hostname]
    verbosity: 1

- name: Apply system changes
  import_tasks: system.yml
  when: deploy_only is not defined

- name: Install docker
  import_tasks: docker.yml
  when: deploy_only is not defined

- name: Clone PySyft Repo
  git:
    repo: "https://github.com/{{ github_repo }}"
    dest: "{{ syft_dir }}"
    version: "{{ repo_branch }}"
  become_user: "{{ om_user }}"
  ignore_errors: yes
  when: vagrant is not defined

- name: Check Build Directory
  stat:
    path: "{{ build_dir }}"
    get_checksum: no
    get_md5: no
    mime: no
  register: build_dir_exists

- name: Copy code checkout to build
  ansible.builtin.copy:
    src: "{{ syft_dir }}/"
    dest: "{{ build_dir }}"
    force: yes
    remote_src: yes
    owner: "{{ om_user }}"
    group: "{{ om_user }}"
  become_user: "{{ om_user }}"
  when: build_dir_exists.stat.exists == False and vagrant is not defined

# cronjob logs: $ tail -f /var/log/syslog | grep -i cron
- name: PySyft Repo Update Cron Job
  ansible.builtin.cron:
    name: "Update PySyft Repo"
    job: "{{ syft_dir }}/packages/grid/scripts/cron.sh {{ syft_dir }} {{ github_repo }} {{ repo_branch }} {{ om_user }} {{ om_group }} {{ node_type }} {{ node_name }} {{ build_dir }} 2>&1 | logger -t cron"
  become: yes
  when: vagrant is not defined
