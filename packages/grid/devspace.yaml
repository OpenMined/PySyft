version: v2beta1
name: syft

# This is a list of `pipelines` that DevSpace can execute (you can define your own)
pipelines:
  # This is the pipeline for the main command: `devspace dev` (or `devspace run-pipeline dev`)
  dev:
    run: |-
      stop_dev --all
      purge_deployments --all
      run_dependencies --all       # 1. Deploy any projects this project needs (see "dependencies")
      ensure_pull_secrets --all    # 2. Ensure pull secrets
      create_deployments --all     # 3. Deploy Helm charts and manifests specfied as "deployments"
      build_images --all
      start_dev --all              # 4. Start dev mode "app" (see "dev" section)
  # You can run this pipeline via `devspace deploy` (or `devspace run-pipeline deploy`)
  deploy:
    run: |-
      run_dependencies --all
      ensure_pull_secrets --all
      build_images --all
      create_deployments --all

vars:
  DEVSPACE_ENV_FILE: "default.env"
  CONTAINER_REGISTRY: "docker.io"
  NODE_NAME: "mynode"
  VERSION: "0.8.5-beta.1"

# This is a list of `images` that DevSpace can build for this project
# We recommend to skip image building during development (devspace dev) as much as possible
images:
  backend:
    image: "${CONTAINER_REGISTRY}/${DOCKER_IMAGE_BACKEND}"
    buildKit: {}
    dockerfile: ./backend/backend.dockerfile
    context: ../
    tags:
      - dev-${DEVSPACE_TIMESTAMP}
      - latest
  frontend:
    image: "${CONTAINER_REGISTRY}/${DOCKER_IMAGE_FRONTEND}"
    buildKit:
      args: ["--target", "grid-ui-production"]
    dockerfile: ./frontend/frontend.dockerfile
    target: "grid-ui-production"
    context: ./frontend
    tags:
      - dev-${DEVSPACE_TIMESTAMP}
      - latest
  seaweedfs:
    image: "${CONTAINER_REGISTRY}/${DOCKER_IMAGE_SEAWEEDFS}"
    buildKit: {}
    buildArgs:
      SEAWEEDFS_VERSION: ${SEAWEEDFS_VERSION}
    dockerfile: ./seaweedfs/seaweedfs.dockerfile
    context: ./seaweedfs
    tags:
      - dev-${DEVSPACE_TIMESTAMP}
      - latest
  veilid:
    image: "${CONTAINER_REGISTRY}/${DOCKER_IMAGE_VEILID}"
    buildKit: {}
    dockerfile: ./veilid/veilid.dockerfile
    context: ./veilid
    tags:
      - dev-${DEVSPACE_TIMESTAMP}
      - latest

# This is a list of `deployments` that DevSpace can create for this project
deployments:
  syft:
    helm:
      releaseName: syft-dev
      chart:
        name: ./helm/syft
      values:
        global:
          registry: ${CONTAINER_REGISTRY}
          version: dev-${DEVSPACE_TIMESTAMP}
          useDefaultSecrets: true
        registry:
          storageSize: "5Gi"
        node:
          name: ${NODE_NAME}
          rootEmail: info@openmined.org
          defaultWorkerPoolCount: 1
          resourcesPreset: micro
        veilid:
          enabled: true

dev:
  mongo:
    labelSelector:
      app.kubernetes.io/name: syft
      app.kubernetes.io/component: mongo
    ports:
      - port: "27017"
  seaweedfs:
    labelSelector:
      app.kubernetes.io/name: syft
      app.kubernetes.io/component: seaweedfs
    ports:
      - port: "9333" # admin
      - port: "8888" # filer
      - port: "8333" # S3
      - port: "4001" # mount azure
  backend:
    labelSelector:
      app.kubernetes.io/name: syft
      app.kubernetes.io/component: backend
    env:
      - name: RELEASE
        value: development
      - name: DEV_MODE
        value: "True"
      - name: DEBUGGER_ENABLED
        value: "True"
    ports:
      - port: "5678" # debugpy
    sync:
      - path: ./backend/grid:/root/app/grid
      - path: ../syft:/root/app/syft
    ssh: {}
  veilid:
    labelSelector:
      app.kubernetes.io/name: syft
      app.kubernetes.io/component: veilid
    env:
      - name: DEV_MODE
        value: "True"
    logs: {}
    sync:
      - path: ./veilid/server:/app/server

profiles:
  - name: gateway
    patches:
      - op: replace
        path: deployments.syft.helm.values.node.type
        value: "gateway"
