syntax = "proto3";

package syft.grid.messages;

import "proto/core/common/common_object.proto";
import "proto/core/common/recursive_serde.proto";
import "proto/lib/python/dict.proto";
import "proto/core/node/domain/service/request_message.proto";


// CREATE Request
message CreateRequestMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.common.RecursiveSerde address = 2;
  string content = 3;
  syft.core.common.RecursiveSerde reply_to = 4;
}

message CreateRequestResponse {
  syft.core.common.UID msg_id = 1;
  int32 status_code = 2;
  string content = 3;
  syft.core.common.RecursiveSerde address = 4;
}

// Create BudgetRequestMessage
message CreateBudgetRequestMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.common.RecursiveSerde address = 2;
  float budget = 3;
  string reason = 4;
}

message GetBudgetRequestsMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.common.RecursiveSerde address = 2;
  string request_id = 3;
  syft.core.common.RecursiveSerde reply_to = 4;
}

message GetBudgetRequestsResponse {
  syft.core.common.UID msg_id = 1;
  repeated syft.lib.python.Dict content = 3;
  syft.core.common.RecursiveSerde address = 4;
}


// GET Request
message GetRequestMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.common.RecursiveSerde address = 2;
  string request_id = 3;
  syft.core.common.RecursiveSerde reply_to = 4;
}


message GetRequestResponse {
  syft.core.common.UID msg_id = 1;
  int32 status_code = 2;
  string request_id = 3;
  syft.core.common.RecursiveSerde address = 4;
}

// GET ALL Requests
message GetRequestsMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.common.RecursiveSerde address = 2;
  syft.core.common.RecursiveSerde reply_to = 4;
}

message GetRequestsResponse {
  syft.core.common.UID msg_id = 1;
  int32 status_code = 2;
  repeated syft.lib.python.Dict content = 3;
  syft.core.common.RecursiveSerde address = 4;
}

// Delete Request
message DeleteRequestMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.common.RecursiveSerde address = 2;
  string request_id = 3;
  syft.core.common.RecursiveSerde reply_to = 4;
}

message DeleteRequestResponse {
  syft.core.common.UID msg_id = 1;
  int32 status_code = 2;
  string request_id = 3;
  syft.core.common.RecursiveSerde address = 4;
}

// UPDATE Request
message UpdateRequestMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.common.RecursiveSerde address = 2;
  string status = 3;
  string request_id = 4;
  syft.core.common.RecursiveSerde reply_to = 5;
}

message UpdateRequestResponse {
  syft.core.common.UID msg_id = 1;
  int32 status_code = 2;
  string status = 3;
  string request_id = 4;
  syft.core.common.RecursiveSerde address = 5;
}


message GetAllRequestsMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.common.RecursiveSerde address = 2;
  syft.core.common.RecursiveSerde reply_to = 3;
}

message GetAllRequestsResponseMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.common.RecursiveSerde address = 2;
  repeated syft.core.node.domain.service.RequestMessage requests = 3;
}
