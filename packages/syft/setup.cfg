[metadata]
name = syft
version = attr: syft.__version__
description = PySyft is a Python library for secure and private Deep Learning, allowing you to compute on data you do not own and cannot see
author = OpenMined
author_email = info@openmined.org
license = Apache-2.0
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/OpenMined/PySyft
project_urls =
    Documentation = https://github.com/OpenMined/PySyft
platforms = any
classifiers =
    Development Status :: 4 - Beta
    Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir =
    =src
# DON'T CHANGE THE FOLLOWING LINE! IT WILL BE UPDATED BY PYSCAFFOLD!
# Add here dependencies of your project (semicolon/line-separated), e.g.
syft =
    ascii_magic==1.6
    bcrypt==3.2.0
    boto3==1.21.33
    cachetools~=3.1.1
    flax==0.5.3
    forbiddenfruit==0.1.4
    gevent==21.12.0
    jax==0.3.14
    jaxlib==0.3.14
    loguru==0.6.0
    names==0.3.0
    numpy>=1.21.5 # python 3.7 google colab
    matplotlib==3.5.2 # https://github.com/matplotlib/matplotlib/issues/23604
    packaging==21.3
    pandas>=1.3.5 # python 3.7 google colab
    protobuf==3.19.5
    pyarrow==7.0.0
    pycapnp==1.2.1
    pydantic[email]==1.9.0
    pyjwt==2.4.0
    pympler==1.0.1
    pynacl==1.5.0
    redis==4.2.2
    requests_toolbelt==0.9.1
    requests==2.27.1
    sqlalchemy==1.4.36
    torch>=1.8.1,<=1.11.0
    tqdm==4.64.0
    typing_extensions==4.1.1 # backport to older python 3
    pyzmq==23.2.1 # https://github.com/zeromq/pyzmq/issues/1764

install_requires =
    %(syft)s


# The usage of test_requires is discouraged, see `Dependency Management` docs
# tests_require = pytest; pytest-cov
# Require a specific Python version, e.g. Python 2.7 or >= 3.4
python_requires = >=3.7

[options.packages.find]
where = src
exclude =
    tests

[options.extras_require]
dev =
    %(test_plugins)s
    pre-commit==2.20.0
    bandit==1.7.4
    black==22.6.0
    black-nb==0.7
    doc8==0.11.2
    flake8~=3.8.3
    isort==5.10.1
    matplotlib==3.5.2
    nbconvert==6.5.0
    nbformat==5.4.0
    # protoc-wheel-0 # not available on m1
    safety==2.1.1
    mypy==0.971
    pympler==1.0.1
    opentelemetry-api==1.11.1
    opentelemetry-sdk==1.11.1
    opentelemetry-exporter-jaeger==1.11.1
    faker==13.15.1

test_plugins =
    pytest
    pytest-cov
    pytest-xdist[psutil]
    pytest-asyncio
    pytest-benchmark
    pytest-custom_exit_code
    pytest-randomly
    pytest-sugar
    coverage

tff =
    tensorflow-federated~=0.36.0
    tensorflow-probability~=0.18.0

[options.entry_points]
console_scripts =
    syft-device=syft.grid.example_nodes.device:run
    syft-domain=syft.grid.example_nodes.domain:run
    syft-network=syft.grid.example_nodes.network:run
    syft-proto=syft.protobuf_setuptools:run

[test]
addopts = --verbose
extras = True

[tool:pytest]
# Options for py.test:
# Specify command-line options as you would do when invoking py.test directly.
# e.g. --cov-report html (or xml) for html/xml output or --junitxml junit.xml
# in order to write a coverage file that can be read by Jenkins.
addopts = --verbose
norecursedirs =
    dist
    build
    .tox
testpaths = tests
filterwarnings =
    ignore:.*Deprecated.*:DeprecationWarning


[aliases]
dists = bdist_wheel

[bdist_wheel]
# Use this option if your package is pure-python
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
# Options for the devpi: PyPI server and packaging tool
# VCS export must be deactivated since we are using setuptools-scm
no-vcs = 1
formats = bdist_wheel

[flake8]
# Some sane defaults for the code style checker flake8
ignore =
    N805
    W503
    C901 # TODO: Complex function, (gmuraru) I think we should fix this
    B001
    B002
    B003
    B004
    B005
    B007
    B008
    B009
    B010
    B011
    B012
    B013
    B014
    B015
    B016
    B017
    B018
    B019
    B020
    B021
    B022
    B023
    B024
    B026

max-line-length = 120
exclude =
    .tox
    build
    dist
    .git
    .eggs
    docs/conf.py
    __pycache__
    venv
    src/syft/proto
    src/syft/notebooks/examples*

max-complexity = 11
show-source = true
statistics = true
count = true

[pyscaffold]
# PyScaffold's parameters when the project was created.
# This will be used when updating. Do not change!
version = 4.0.1
package = syft
extensions =
    markdown

[files]
# Add here 'data_files', 'packages' or 'namespace_packages'.
# Additional data files are defined as key value pairs of source and target:
packages =
        syft
data_files =
    img = img/*

[mypy]
python_version = 3.10
