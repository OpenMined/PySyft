[aliases]
test = pytest

[tool:pytest]
addopts = --verbose

[coverage:run]
omit =
	*/virtualenv/*
	*/venv/*
	setup.py
	.eggs/*
	.github/*
	*__init__.py
	*tf_encrypted*
	syft/grid/*
	syft/frameworks/torch/nn/rnn.py
	syft/workers/websocket_server.py
	test/efficiency/*

[versioneer]
VCS = git
style = pep440
versionfile_source = syft/_version.py
versionfile_build = syft/_version.py
tag_prefix =
parentdir_prefix =
