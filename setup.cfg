[bumpversion]
current_version = 0.2.6
commit = true

[bumpversion:file:setup.py]

[bumpversion:file:syft/version.py]

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose --ignore=test/common --ignore=test/efficiency --ignore=test/generic --ignore=test/keras --ignore=test/message --ignore=test/notebooks --ignore=test/scripts --ignore=test/torch --ignore=test/workers --ignore=test/test_udacity.py

[coverage:run]
omit =
	*/virtualenv/*
	*/venv/*
	setup.py
	.eggs/*
	.github/*
	*__init__.py
	*tf_encrypted*
	syft/grid/*
	syft/frameworks/torch/nn/rnn.py
	syft/workers/websocket_server.py
	test/efficiency/*
	test/notebooks/*

