[bumpversion]
current_version = 0.2.5
commit = true

[bumpversion:file:setup.py]

[bumpversion:file:syft/version.py]

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose

[coverage:run]
omit =
	*/virtualenv/*
	*/venv/*
	setup.py
	.eggs/*
	.github/*
	*__init__.py
	*tf_encrypted*
	syft/grid/*
	syft/frameworks/torch/nn/rnn.py
	syft/workers/websocket_server.py
	test/efficiency/*
	test/notebooks/*

