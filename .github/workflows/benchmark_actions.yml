name: Pytest-benchmark
on:
  pull_request:
    branches:
      - dev
    paths:
      - "**.py"
  push:
    branches:
      - dev
    paths:
      - "**.py"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v1.1.2
      id: cache-reqs
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-pip-${{ hashFiles('pip-dep/requirements*.txt') }}
    - name: Install PySyft dependencies
      run: |
        sudo apt-get update
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    - name: Run benchmarks
      run: |
        pytest tests/benchmarks/pytest_benchmarks/bench_test.py --benchmark-json tests/benchmarks/pytest_benchmarks/pytest_benchmarks_output.json
    - name: Store benchmark result
      uses: rhysd/github-action-benchmark@v1
      with:
        name: Pytest-benchmarks
        tool: 'pytest'
        output-file-path: tests/benchmarks/pytest_benchmarks/pytest_benchmarks_output.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        # Show alert with commit comment on detecting possible performance regression
        alert-threshold: '200%'
        comment-on-alert: true
        fail-on-alert: true