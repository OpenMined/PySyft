name: Publish Grid Dockers

on:
  push:
    branches:
      - dev
      - main

    paths:
      - "packages/grid/grid-ui/ui.dockerfile"
      - "packages/grid/backend/backend.dockerfile"
      - "packages/grid/backend/celeryworker.dockerfile"

jobs:
  publish-grid:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Build Grid Images
      run: |
          # hack until we have proper VERSION support
          mkdir -p ~/.docker/cli-plugins/
          curl -sSL https://github.com/docker/compose-cli/releases/download/v2.0.0-beta.5/docker-compose-linux-amd64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          cd packages/grid
          export VERSION=${{ github.sha }}
          docker compose build


    - name: Publish to docker hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" |  docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin
        docker push openmined/grid-worker:${{ github.sha }}
        docker push openmined/grid-frontend:${{ github.sha }}
        docker push openmined/grid-backend:${{ github.sha }}
