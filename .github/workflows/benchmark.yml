name: Benchmark Test

on:
  pull_request:
    branches:
      -dev
#  schedule:
#    - cron: "0 00 * * *" # 12am UTC, 5:30pm Indian, 9pm Brazil, 11am AEDT #Trigger commit
  workflow_dispatch:
    inputs:
      none:
        description: "Run Benchmarks Manually"
        required: false
jobs:
  run-benchmark:
    runs-on: [Benchmark]
    steps:
      - uses: actions/checkout@v2

      - name: Setup syft
        run: |
          pip install -e packages/syft

      - name: Run Benchmark
        run: |
          python executor.py --fast -n 26 -o test.json
        working-directory: ./benchmarks
