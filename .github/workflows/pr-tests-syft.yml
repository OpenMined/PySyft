        env:
          ORCHESTRA_DEPLOYMENT_TYPE: "${{ matrix.deployment-type }}"
          DEV_MODE: "True" # force orchestra --build
          TEST_NOTEBOOK_PATHS: "${{ matrix.notebook-paths }}"
