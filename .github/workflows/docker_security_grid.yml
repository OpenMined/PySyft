name: Check Grid Dockers

on:
  pull_request:
    paths:
      - "packages/grid/grid-ui/ui.dockerfile"
      - "packages/grid/backend/backend.dockerfile"
      - "packages/grid/backend/celeryworker.dockerfile"


jobs:
  build-secure-grid:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2

      - name: Build Grid Images
        run: |
          # hack until we have proper VERSION support
          mkdir -p ~/.docker/cli-plugins/
          curl -sSL https://github.com/docker/compose-cli/releases/download/v2.0.0-beta.5/docker-compose-linux-amd64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          cd packages/grid
          export VERSION=${{ github.sha }}
          docker compose build

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Check Grid Worker
        run: trivy image openmined/grid-worker:${{ github.sha }}

      - uses: Azure/container-scan@v0
        with:
          image-name: openmined/grid-worker:${{ github.sha }}

      - uses: Azure/container-scan@v0
        with:
          image-name: openmined/grid-frontend:${{ github.sha }}

      - uses: Azure/container-scan@v0
        with:
          image-name: openmined/grid-backend:${{ github.sha }}
