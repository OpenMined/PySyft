on:
  pull_request:
    paths:
      - "packages/hagrid/Dockerfile"

jobs:
  build-secure-hagrid:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - run: docker buildx build -t openmined/hagrid:${{ github.sha }} packages/hagrid

    - uses: Azure/container-scan@v0
      with:
        image-name: openmined/hagrid:${{ github.sha }}

    - name: Don't let the job fail
      if: ${{ failure() }}
      run: echo "We need to make the security checks pass"
