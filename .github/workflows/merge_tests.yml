# Merge Tests
# Once PR tests have passed and we attempt to merge, we run these tests which are more
# comprehensive but very slow. The primary difference is the `pytest -m slow` tests.
# Because the linting and notebook checks have already passed in the PR tests we don't
# need them here. In addition, we skip MacOS on merge to dev as this happens frequently
# and the differences between Ubuntu and MacOS are minimal compared with the higher
# time unit cost of MacOS tests. Finally if we are merging with master we run the MacOS
# tests as well.
name: Merge Tests

on:
  push:
    branches:
      - master
      - dev
      - "0.4"
    paths:
      - "**.py"
      - "setup.cfg"
      - ".github/workflows/**.yml"
  workflow_dispatch:
    inputs:
      none:
        description: "Run Merge Tests Manually"
        required: false

jobs:
  python-tests-all:
    strategy:
      max-parallel: 270
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8]
        torch-version: [1.5.0, 1.5.1, 1.6.0, 1.7.0]
        chunk: [1, 2, 3, 4, 5, 6, 7]
        include:
          - os: ubuntu-latest
            python-version: 3.7
            torch-version: 1.4.0
            chunk: 1
          - os: ubuntu-latest
            python-version: 3.7
            torch-version: 1.4.0
            chunk: 2
          - os: ubuntu-latest
            python-version: 3.7
            torch-version: 1.4.0
            chunk: 3
          - os: ubuntu-latest
            python-version: 3.7
            torch-version: 1.4.0
            chunk: 4
          - os: ubuntu-latest
            python-version: 3.7
            torch-version: 1.4.0
            chunk: 5
          - os: ubuntu-latest
            python-version: 3.7
            torch-version: 1.4.0
            chunk: 6
          - os: ubuntu-latest
            python-version: 3.7
            torch-version: 1.4.0
            chunk: 7
          - os: windows-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 1
          - os: windows-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 2
          - os: windows-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 3
          - os: windows-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 4
          - os: windows-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 5
          - os: windows-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 6
          - os: windows-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 7
          - os: ubuntu-20.04
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 1
          - os: ubuntu-20.04
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 2
          - os: ubuntu-20.04
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 3
          - os: ubuntu-20.04
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 4
          - os: ubuntu-20.04
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 5
          - os: ubuntu-20.04
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 6
          - os: ubuntu-20.04
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 7
          - os: macos-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 1
          - os: macos-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 2
          - os: macos-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 3
          - os: macos-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 4
          - os: macos-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 5
          - os: macos-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 6
          - os: macos-latest
            python-version: 3.9.0
            torch-version: 1.7.1
            chunk: 7
        isMaster:
          - ${{ contains(github.ref, 'master') }}
        exclude:
          - isMaster: false
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install PyTorch Linux and MacOS
        if: startsWith(runner.os, 'Windows') != true
        run: |
          ./scripts/pytorch_install.sh ${{ matrix.torch-version }}

      - name: Install PyTorch Windows
        if: startsWith(runner.os, 'Windows')
        run: |
          ./scripts/pytorch_install.ps1 ${{ matrix.torch-version }}

      - name: Install packages
        run: |
          pip install -r requirements.txt --default-timeout=60
          pip install -e .

      - name: Run torch test chunks Linux and MacOS
        if: startsWith(runner.os, 'Windows') != true
        run: |
          export TEST_CHUNKS=14
          export TEST_CHUNK=${{ matrix.chunk }}
          echo "Running $TEST_CHUNK"
          pytest -m torch -n auto -p no:benchmark --no-cov
          export TEST_CHUNK=$(( ${{ matrix.chunk }}+7 ))
          echo "Running $TEST_CHUNK"
          pytest -m torch -n auto -p no:benchmark --no-cov

      - name: Run torch test chunks Windows
        if: startsWith(runner.os, 'Windows')
        run: |
          $Env:TEST_CHUNKS=14
          $Env:TEST_CHUNK=${{ matrix.chunk }}
          echo "Running $Env:TEST_CHUNK"
          pytest -m torch -n auto -p no:benchmark --no-cov
          $Env:TEST_CHUNK=[int]${{ matrix.chunk }}+7
          echo "Running $Env:TEST_CHUNK"
          pytest -m torch -n auto -p no:benchmark --no-cov
