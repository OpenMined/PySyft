name: Get Actual Head SHA

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run the workflow on"
        required: true
        default: "main"

jobs:
  get-sha:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the specified branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Get the actual commit SHA
        id: get-sha
        run: echo "ACTUAL_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Print the actual commit SHA
        run: echo "The actual commit SHA is ${{ env.ACTUAL_SHA }}"
