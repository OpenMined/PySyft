name: E2E - Notebook Tests

on:
  workflow_dispatch:
    inputs:
      syft_version:
        description: "Syft version to test"
        required: true
        type: string
      server_url:
        description: "Server URL to use"
        required: true
        type: string
      server_port:
        description: "Server port"
        required: true
        type: number
      exclude_notebooks:
        description: "Notebooks to exclude ex: not 11-container-images-k8s.ipynb"
        required: false
        type: string

  workflow_call:
    inputs:
      syft_version:
        description: "Syft version to test"
        required: true
        type: string
      server_url:
        description: "Server URL to use"
        required: true
        type: string
      server_port:
        description: "Server port"
        required: true
        type: number
      exclude_notebooks:
        description: "Notebooks to exclude ex: not 11-container-images-k8s.ipynb"
        required: false
        type: string

jobs:
  notebook-test-e2e:
    strategy:
      max-parallel: 99
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5

        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv==0.3.5
          uv --version
          python -m uv pip install tox==4.18.0 tox-uv==1.11.2

      - name: Get pip cache dir
        id: pip-cache
        shell: bash
        run: |
          echo "dir=$(uv cache dir)" >> $GITHUB_OUTPUT

      - name: Load github cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-uv-py${{ matrix.python-version }}-${{ hashFiles('setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-uv-py${{ matrix.python-version }}-

      - name: Run Notebook tests
        env:
          SYFT_VERSION: ${{ inputs.syft_version }}
          SERVER_URL: ${{ inputs.server_url }}
          SERVER_PORT: ${{ inputs.server_port }}
          EXCLUDE_NOTEBOOKS: ${{ inputs.exclude_notebooks }}
        run: |
          tox -e e2e.test.notebook
