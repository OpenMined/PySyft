    bash -c "echo Using SAVE_SNAP=${SAVE_SNAP}, STABLE_RELEASE=${STABLE_RELEASE}"
    python -c 'import syft as sy; sy.show_api_diff()'
    bash -c 'if [[ "$SAVE_SNAP" != "False" ]]; then \
