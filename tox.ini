[tox]
envlist = jupyter,lint,grid.domain,syft.test.fast
requires =
    tox-pyenv
    tox-run-before
setupdir = {toxinidir}/packages/syft
# Exclusively use Python commands from pyenv's copies of Python, don't fall
# back to tox's default non-pyenv command search strategy.
tox_pyenv_fallback = False

[testenv]
run_before =
    python scripts/bootstrap.py
    cat .python-version | xargs -I \{\} pyenv install --skip-existing \{\}
; setenv =
;     PIP_INDEX_URL = {env:PIP_INDEX_URL:http://localhost:3141/root/pypi/+simple/}
changedir = {toxinidir}/packages/syft
usedevelop = True
deps = {toxinidir}/packages/syft[ci-all]
commands =
    python --version

[testenv:lint]
changedir = {toxinidir}/packages/syft
basepython = python3.9
deps = 
    jupyter
    black
    isort
    protoc-wheel-0
    pre-commit
commands = 
    {toxinidir}/packages/syft/scripts/build_proto.sh
    black .
    isort .
    pre-commit run --all-files

[testenv:jupyter]
basepython = python3.9
deps = jupyter
commands =
    python --version
    jupyter notebook --ip 0.0.0.0

[testenv:grid.domain]
basepython = python3.9
changedir = {toxinidir}/packages/grid/apps/domain
deps = poetry
commands =
    python --version
    poetry install
    ./dev.sh

[testenv:syft.test.fast]
deps =
    pytest
    pytest-xdist[psutil]
    pytest-xprocess
changedir = {toxinidir}/packages/syft
commands =
    python --version
    pip list
    pytest -m fast -n auto

