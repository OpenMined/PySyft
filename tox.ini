[testenv:stack.test.integration.k8s]
description = Integration Tests for Domain Node on Kubernetes
deps =
    {[testenv:syft]deps}
changedir = {toxinidir}
passenv=HOME
allowlist_externals =
    devspace
    kubectl
    minikube
    grep
    sleep
    bash
    kubectx
commands =
    minikube version
    bash -c 'minikube status && echo "minikube running" || echo "minikube starting" && minikube start --disk-size=40g'
    devspace --version
    bash -c 'kubectl create namespace openmined || true'
    devspace use namespace openmined
    bash -c 'cd packages/grid && devspace deploy -b -p domain -p node-port'

    pytest tests/integration -m 'k8s and domain and frontend' -p no:randomly --co
    ; bash -c 'TEST_DOMAIN_IP=`minikube ip` TEST_DOMAIN_PORT=`kubectl -n openmined get svc traefik -o jsonpath=\'{.spec.ports[0].nodePort}\'` pytest tests/integration -m \'k8s and domain and frontend\' -vvvv -p no:randomly -p no:benchmark -o log_cli=True --capture=no'

[testenv:stack.test.integration.k8s.network]
description = Integration Tests for Network Node on Kubernetes
deps =
    {[testenv:syft]deps}
changedir = {toxinidir}
passenv=HOME
allowlist_externals =
    devspace
    docker
    kubectl
    minikube
    grep
    sleep
    bash
    kubectx
commands =
    minikube version
    bash -c 'minikube start --profile=syft-network --disk-size=40g && minikube profile syft-network'
    devspace --version
    bash -c 'kubectl create namespace openmined || true'
    devspace use namespace openmined
    bash -c 'cd packages/grid && devspace deploy -b -p network -p node-port -p no-frontend'

    pip install -e packages/hagrid
    docker --version
    docker compose version
    bash -c "docker volume rm test_domain_1_app-db-data --force || true"
    bash -c 'HAGRID_ART=false hagrid launch test_domain_1 domain to docker:9082 --tail=false --headless=true'
    docker ps
    bash -c '(docker logs test_domain_1-backend_stream-1 -f &) | grep -q "Application startup complete" || true'

    ; test: network node on k8s can join its own network
    ; test: domain node on docker can join network node on k8s
    docker network connect syft-network test_domain_1-tailscale-1
    pytest tests/integration -m 'k8s and network and not frontend' -p no:randomly --co
    ; bash -c 'TEST_NETWORK_PUBLIC_HOST=`minikube ip` TEST_NETWORK_INTERNAL_HOST=`kubectl -n openmined get svc traefik -o jsonpath=\'{.spec.clusterIP}\'` TEST_NETWORK_HOSTNAME=tailscale-0 TEST_NETWORK_PUBIC_PORT=`kubectl -n openmined get svc traefik -o jsonpath=\'{.spec.ports[0].nodePort}\'` TEST_NETWORK_INTERNAL_PORT=`kubectl -n openmined get svc traefik -o jsonpath=\'{.spec.ports[0].port}\'` pytest tests/integration -m \'k8s and network and not frontend\' -vvvv -p no:randomly -p no:benchmark -o log_cli=True --capture=no'

    ; test: (todo) domain node on k8s can join network node on docker
    ; test: (todo) domain node on k8s can join network node on k8s (minikube profiles on overlay network?)

    bash -c 'HAGRID_ART=false hagrid land test_domain_1'

[testenv:grid.test.backend]
description = Tests for Grid Backend
deps =
    {[testenv:syft]deps}
    pytest
    pytest-xdist[psutil]
    poetry
    importlib-metadata
changedir = {toxinidir}/packages/grid/backend
allowlist_externals =
    bash
commands =
    python --version
    pip install -r requirements.txt
    pip install importlib-metadata colorama # poetry is messing this up?
    bash -c 'SQLALCHEMY_DATABASE_URI="sqlite:///file:test_db?mode=memory&cache=shared&uri=true" LOGURU_SINK="./grid.log" pytest grid/tests'

[flake8]
ignore =
    W503
max-line-length = 120
exclude =
    .tox

[mypy]
python_version = 3.9
