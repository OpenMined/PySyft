syntax = "proto3";

package syft.core.plan;

import "proto/core/plan/plan_action.proto";
import "proto/core/plan/plan_pointer.proto";

message Plan {
  repeated syft.core.plan.PlanAction actions = 1;
  map<string, syft.core.plan.PlanPointer> inputs = 2;
  repeated syft.core.plan.PlanPointer outputs = 3;
}
