syntax = "proto3";
package syft.core.io;

import "proto/core/io/location.proto";

message Address {
  string obj_type = 1;

  bool has_network = 2;
  syft.core.io.SpecificLocation network = 3;

  bool has_domain = 4;
  syft.core.io.SpecificLocation domain = 5;

  bool has_device = 6;
  syft.core.io.SpecificLocation device = 7;

  bool has_vm = 8;
  syft.core.io.SpecificLocation vm = 9;
}