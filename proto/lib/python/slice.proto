syntax = "proto3";

package syft.lib.python;
import "proto/core/common/common_object.proto";

message Slice {
  optional int64 start = 1;
  optional int64 stop = 2;
  optional int64 step = 3;
  optional bool has_start = 4;
  optional bool has_stop = 5;
  optional bool has_step = 6;
  syft.core.common.UID id = 7;
}
