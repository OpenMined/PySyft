repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-ast
        exclude: ^(packages/grid/ansible/)
      - id: trailing-whitespace
      - id: check-docstring-first
        exclude: ^(packages/grid/ansible/)
      - id: check-json
      - id: check-added-large-files
      - id: check-yaml
      - id: check-merge-conflict
        args: ["--assume-in-merge"]
      - id: check-executables-have-shebangs
        exclude: ^(packages/grid/ansible/)
      - id: debug-statements
        exclude: ^(packages/grid/ansible/)
      - id: name-tests-test
        exclude: ^(packages/grid/backend/app/app/tests/utils/)
      - id: requirements-txt-fixer
  - repo: https://github.com/pycqa/isort
    rev: 5.9.2
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
      - id: black
        exclude: ^(packages/syft/src/syft/proto|packages/syft/examples/duet)
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args: ["--config=packages/syft/setup.cfg"]
        #       additional_dependencies:
        #         - flake8-kwarger
        #         - darglint
        exclude: ^(packages/syft/src/syft/proto|packages/syft/examples/duet|packages/grid/ansible/)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        name: mypy-hagrid
        files: ^packages/hagrid
        exclude: ^(packages/syft|packages/grid)
        args: [
            "--ignore-missing-imports",
            "--scripts-are-modules",
            "--disallow-incomplete-defs",
            "--no-implicit-optional",
            "--warn-unused-ignores",
            "--warn-redundant-casts",
            "--strict-equality",
            "--warn-unreachable",
            # "--disallow-untyped-decorators",
            "--disallow-untyped-defs",
            "--disallow-untyped-calls",
            "--namespace-packages",
            "--install-types",
            "--non-interactive",
          ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        name: mypy-grid
        files: ^packages/grid
        exclude: ^(packages/syft|packages/grid/ansible|packages/grid/backend/app/alembic/versions/|packages/hagrid)
        args: [
            "--ignore-missing-imports",
            "--scripts-are-modules",
            "--disallow-incomplete-defs",
            "--no-implicit-optional",
            # "--warn-unused-ignores",
            "--warn-redundant-casts",
            "--strict-equality",
            "--warn-unreachable",
            # "--disallow-untyped-decorators",
            "--disallow-untyped-defs",
            "--disallow-untyped-calls",
            "--namespace-packages",
            "--install-types",
            "--non-interactive",
          ]
