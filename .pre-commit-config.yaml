repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-ast
        exclude: ^(packages/grid/ansible/)
        always_run: true
      - id: trailing-whitespace
        always_run: true
      - id: check-docstring-first
        always_run: true
        exclude: ^(packages/grid/ansible/)
      - id: check-json
        always_run: true
      - id: check-added-large-files
        always_run: true
        exclude: ^(notebooks/trade_demo/datasets)
      - id: check-yaml
        always_run: true
      - id: check-merge-conflict
        always_run: true
        args: ["--assume-in-merge"]
      - id: check-executables-have-shebangs
        always_run: true
        exclude: ^(packages/grid/ansible/)
      - id: debug-statements
        always_run: true
        exclude: ^(packages/grid/ansible/)
      - id: name-tests-test
        always_run: true
        exclude: ^(packages/grid/backend/app/app/tests/utils/|packages/syft-libs/pyscaffoldext-syft-support/tests/helpers.py)
      - id: requirements-txt-fixer
        always_run: true
  - repo: https://github.com/pycqa/isort
    rev: 5.9.2
    hooks:
      - id: isort
        always_run: true
        name: isort (python)
  - repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
      - id: black
        always_run: true
        exclude: ^(packages/syft/src/syft/proto|packages/syft/examples/duet)
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        always_run: true
        args: ["--config=packages/syft/setup.cfg"]
        #       additional_dependencies:
        #         - flake8-kwarger
        #         - darglint
        exclude: ^(packages/syft/src/syft/proto|packages/syft/examples/duet|packages/grid/ansible/|packages/syft-libs/\S*/proto)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        name: mypy-hagrid
        always_run: true
        files: ^packages/hagrid
        exclude: ^(packages/syft|packages/grid)
        args: [
            "--ignore-missing-imports",
            "--scripts-are-modules",
            "--disallow-incomplete-defs",
            "--no-implicit-optional",
            "--warn-unused-ignores",
            "--warn-redundant-casts",
            "--strict-equality",
            "--warn-unreachable",
            # "--disallow-untyped-decorators",
            "--disallow-untyped-defs",
            "--disallow-untyped-calls",
            "--namespace-packages",
            "--install-types",
            "--non-interactive",
          ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        name: mypy-grid
        always_run: true
        files: ^packages/grid
        exclude: ^(packages/grid/ansible|packages/grid/backend/app/alembic/versions)
        args: [
            "--ignore-missing-imports",
            "--scripts-are-modules",
            "--disallow-incomplete-defs",
            "--no-implicit-optional",
            # "--warn-unused-ignores",
            "--warn-redundant-casts",
            "--strict-equality",
            "--warn-unreachable",
            # "--disallow-untyped-decorators",
            "--disallow-untyped-defs",
            "--disallow-untyped-calls",
            "--namespace-packages",
            "--install-types",
            "--non-interactive",
          ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        name: mypy-syft
        files: ^packages/syft
        exclude: ^(packages/syft/src/syft/core/tensor|packages/syft/src/syft/core/adp|packages/syft/src/syft/proto|packages/syft/tests/syft/lib/python|packages/syft/examples/duet|packages/syft-libs.*/setup.py|packages/syft-libs.*/tests|packages/syft-libs/\S*/proto)
        args: [
            "--ignore-missing-imports",
            "--scripts-are-modules",
            "--disallow-incomplete-defs",
            "--no-implicit-optional",
            # "--warn-unused-ignores",
            "--warn-redundant-casts",
            "--strict-equality",
            "--warn-unreachable",
            # "--disallow-untyped-decorators",
            "--disallow-untyped-defs",
            "--disallow-untyped-calls",
            "--no-warn-unused-ignores",
            "--install-types",
            "--non-interactive",
          ]
  - repo: local
    hooks:
      - id: flynt
        always_run: true
        name: flynt
        entry: flynt
        exclude: ^(packages/grid/ansible)
        args: [--fail-on-change]
        types: [python]
        language: python
        additional_dependencies:
          - flynt
